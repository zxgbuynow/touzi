    <script type="text/javascript">
    $(document).ready(function(){
           $(window).scroll(function () {
           if($('.hot-topics-sd').is(':visible')==true){
              var scrollTop = $(this).scrollTop();
              var scrollHeight = $(document).height();
              var windowHeight = $(this).height();
              var loading = false;
              var page = parseInt($("input[name='page']").val());
              var total_page = parseInt($("input[name='totalPage']").val());
              var type = "product";
              var url = "/zt/"+type+".html";
              //加载事件
              if( scrollTop + windowHeight >= scrollHeight && loading === false && page <= total_page){
                  loading = true;
                    pscroll();
                }
                 function pscroll(){
                  $.ajax({
                     url:url,
                     data:{page:page,type:type},
                     dataType:"json",
                     success:function(data){
                        if(data){
                           news_html(data);
                        }
                     }
                  }).done(function(){
                     loading = false;
                  })
                }
                function news_html(data){
                   var html = '';
                   if(data){
                       $.each(data,function(index,value) {
                             html += '<li><a href="'+(value.url)+'">';
                             html += '<img src="https://www.touzi.com'+(value.image)+'"  />';
                             html += '<p class="f24 clearfix col68">';
                             html += '<span class="fl">'+(value.cataName)+'</span>';
                             html += '<span class="fr">'+(value.publishTime)+'</span>';
                             html += '</p></a></li>';

                      })
                   }
                   $(".hot-topics-sd").append(html);
                   var pagenum = ++page;
                   if(page >= total_page){
                      $(".load-more").text("没有更多数据");
                      $(".loading").remove();
                    }
                   $("input[name='page']").val(pagenum);
                }
              }
          });
     })
    </script>
