    <script type="text/javascript">
    	$(window).scroll(function () {
            if($('.video-sd').is(':visible')==true){
                var scrollTop = $(this).scrollTop();
                var scrollHeight = $(document).height();
                var loading = false;
                var windowHeight = $(this).height();
                var page = parseInt($("input[name='page']").val());
                var total_page = parseInt($("input[name='totalPage']").val());
                var url = "/cms/cpzjList.html";
                //加载事件
                if( scrollTop + windowHeight >= scrollHeight && loading === false && page <= total_page){
                    loading = true;
                    pscroll();
                }
                function pscroll(url){
                    $.ajax({
                       url:url,
                       data:{'page':page},
                       dataType:"json",
                       success:function(data){
                          if(data){
                             new_page_data(data);
                          }
                       }
                    }).done(function(){
                       window.loading = false;
                    })
                }
                function new_page_data(data){
                 var video_html = "";
                 if(data.length > 0){
                     $.each(data,function(index,value) {
                        video_html += '<li>';
                        video_html += '<a href="/cms/cpzj-'+(value.id)+'.html">';
                        video_html += '<div class="relative"><img src="'+(value.image)+'" class="video-pic">';
                        video_html += '<img src="images/home-icon1.png" class="video-icon absolute">';
                        video_html += '</div><p class="clearfix">';
                        video_html += ' <span class="fl f28 col222">'+(value.cataName)+'</span>';
                        video_html += ' <span class="fr f24 col68">'+(value.publishTime)+'</p></i></a></li>';
                    })
                 }
                     $(".video-sd").append(video_html);
                     var pagenum = ++page;
                     if(page >= total_page){
                        $(".load-more").text("没有更多数据");
                        $(".loading").remove();
                      }
                     $("input[name='page']").val(pagenum);
                  }
            }
        });
